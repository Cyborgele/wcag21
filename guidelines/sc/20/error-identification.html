<section class="sc">
   
   <h4>Error Identification</h4>
   
   <p class="sc-number"><em>10 (formerly 3.3.1)</em></p>
   
   <p class="conformance-level">A</p>
   
   <p>If an <a>input error</a> is automatically detected, the item that is in error is identified and the error
      is described to the user in text.
   </p>
