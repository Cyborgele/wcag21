   <h4>Meaningful Sequence</h4>
   
   <p class="sc-number"><em>17 (formerly 1.3.2)</em></p>
   
   <p class="conformance-level">A</p>
   
   <p>When the sequence in which content is presented affects its meaning, a <a>correct reading sequence</a> can be <a>programmatically determined</a>.
   </p>
