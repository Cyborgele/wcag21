<section class="sc">
   
   <h4>Use of Color</h4>
   
   <p class="sc-number"><em>11 (formerly 1.4.1)</em></p>
   
   <p class="conformance-level">A</p>
   
   <p>Color is not used as the only visual means of conveying information, indicating an
      action, prompting a response, or distinguishing a visual element.
   </p>
   
</section>
